          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="{{ site.url }}/images/xa.png" class="logo">Justin Dunn</a>
      </div>

        <ul class="nav navbar-nav pull-right">

              <li role="separator" class="divider"></li>

            </ul>
          </li>
          <li{% if page.url == '/about/' %} class="active"{% endif %}><a href="/about/">About</a></li>
          <li{% if page.url == '/contact/' %} class="active"{% endif %}><a href="/contact/">Contact</a></li>
          <li{% if page.url == '/blog/' or page.activetab == "blog" %} class="active"{% elsif page.activetab == "blog" %} class="active"{% endif %}><a href="/blog/">Blog</a></li>

      </div><!--/.nav-collapse -->
